<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cronometro Sim F1</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
	<div class="container-fluid" id="app">
		<div class="row row-padding">
			<div class="col-md-6 text-left">
				<img src="dist/assets/logo.png" alt="logo">
			</div>
			<div class="col-md-6 text-right">
				<button type="button" class="btn btn-success btn-lg" v-on:click="resetSim()">Reset SIM</button>
			</div>
		</div>
		<div class="row row-padding justify-content-md-center timers">
			<div class="col-md-3" v-if="timers[index].display" v-for="(timer, index) in timers">
				<div class="card border-dark text-center text-white bg-dark mb-3">
					<div class="card-header">
						<button type="button" class="close" aria-label="Close" @click="timers[index].display = false">
						  <span aria-hidden="true" style="color: white">&times;</span>
						</button>
					</div>
					<div class="card-body">
						<h3 class="card-title text-center display-4">SIM {{ index + 1}}</h3>
						<div class="timer">
					        {{ minutes(index) | zeroPad }} : {{ seconds(index) | zeroPad }} : {{ milliSeconds(index) | zeroPad(3) }}
					   	</div>
					   	<ul class="list-unstyled" v-if="timers[index].times.length">
					        <li class="item" v-for="item in timers[index].times">
					          {{ item.hours  }} :
					          {{ item.minutes | zeroPad }} :
					          {{ item.seconds | zeroPad }} :
					          {{ item.milliSeconds | zeroPad(3) }}
					        </li>
				      	</ul>
					</div>
					<div class="card-footer">
						
						<button type="button" class="btn btn-success btn-sm" v-on:click="start(index,0)"><i class="fa fa-play"></i></button>
						<button type="button" class="btn btn-success btn-sm" v-on:click="start(index,2)">2 Min</button>
						<button type="button" class="btn btn-success btn-sm" v-on:click="start(index,3)">3 Min</button>
						<button type="button" class="btn btn-danger btn-sm" v-on:click="stopTimer(index)"><i class="fa fa-stop-circle"></i></button>
						<button type="button" class="btn btn-warning btn-sm" v-on:click="clear(index)"><i class="fa fa-undo"></i></button>
						<button type="button" class="btn btn-secondary btn-sm float-right" v-on:click="pushTime(index)"><i class="fa fa-flag-checkered"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="row row-padding">
			<div class="col text-center">
				<button type="button" class="btn btn-success btn-lg" v-on:click="startAll(0)"><i class="fa fa-play"></i></button>
				<button type="button" class="btn btn-success btn-lg" v-on:click="startAll(2)">2'</button>
				<button type="button" class="btn btn-success btn-lg" v-on:click="startAll(3)">3'</button>
				<button type="button" class="btn btn-danger btn-lg" v-on:click="stopAll"><i class="fa fa-stop-circle"></i></button>
				<button type="button" class="btn btn-warning btn-lg" v-on:click="clearAll"><i class="fa fa-undo"></i></button>
			</div>
		</div>
	</div>
	<script src="dist/js/app.js" type="text/javascript"></script>
</body>
</html>
